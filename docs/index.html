<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pokemon Quest Cooking Recipes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <!--<p>Hello world! This is HTML5 Boilerplate.</p>-->

  <div class="div_general">
    <div class="col-12 no_pad">
      <h1 style="margin: 1% 0%">Pokemon Quest Cooking</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-1 col-s-1 col-es-0"></div>
    <div class="col-4 col-s-10 col-es-12 no_pad">
      <div id="pot" class="cooking_pot">
        <img src="img/pot.png">
        <div class="ingredient _1" data-filled="false"><img src=""></div>
        <div class="ingredient _2" data-filled="false"><img src=""></div>
        <div class="ingredient _3" data-filled="false"><img src=""></div>
        <div class="ingredient _4" data-filled="false"><img src=""></div>
        <div class="ingredient _5" data-filled="false"><img src=""></div>
      </div>
    </div>

    <div class="col-1 col-s-0 col-es-0"></div>

    <div class="col-4 col-s-10 col-es-12" style="padding-top:10px;">
      <div class="button" style="padding:10px;">
        <div id="small" class="div_general row">
          <div class="button ingredients" data-ingredient="1"><img src="img/ingredients/tiny%20mushroom.png"></div>
          <div class="button ingredients" data-ingredient="2"><img src="img/ingredients/bluk%20berry.png"></div>
          <div class="button ingredients" data-ingredient="3"><img src="img/ingredients/apricorn.png"></div>
          <div class="button ingredients" data-ingredient="4"><img src="img/ingredients/fossil.png"></div>
        </div>

        <div id="precious" class="div_general row">
          <div class="button ingredients" data-ingredient="5"><img src="img/ingredients/big%20root.png"></div>
          <div class="button ingredients" data-ingredient="6"><img src="img/ingredients/icy%20rock.png"></div>
          <div class="button ingredients" data-ingredient="7"><img src="img/ingredients/honey.png"></div>
          <div class="button ingredients" data-ingredient="8"><img src="img/ingredients/balm%20mushroom.png"></div>
        </div>
      </div>

      <div class="div_general row">
        <div id="start" style="margin:10px;width:40%;cursor:pointer;"><img src="img/start.png" alt="Start Cooking"></div>
        <div id="reset" style="margin:10px;padding-top:8px;width:15%;cursor:pointer;"><img src="img/reset.png" alt="Reset Pot"></div>
      </div>
    </div>

    <div class="col-1 col-s-0 col-es-0"></div>

  </div>

  <div class="row">
    <div class="col-4 div_general">
      <div id="quality" style="width:75%;margin-top:2%"><img src=""></div>
    </div>
    <div class="col-3 no_pad">
      <div id="output" data-cooked="false" class="div_general">
        <div class="button output hidden"><img style="padding:5px" data-filled="false" src=""></div>
        <div class="button output hidden"><img style="padding:5px" data-filled="false" src=""></div>
        <div class="button output hidden"><img style="padding:5px" data-filled="false" src=""></div>
      </div>
    </div>
    <! Shoutout to KryptonLion from DeviantArt for the free Pokemon Type Logos>
    <div class="col-4">
      <div id="type"><img src=""></div>
    </div>
  </div>




  <!script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-fJU6sGmyn07b+uD1nMk7/iSb4yvaowcueiQhfVgQuD98rfva8mcr1eSvjchfpMrH" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-120540976-1', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
